<!DOCTYPE html>
<html>
    <head>
        <title>
            Member Registration
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Member Registration
        </h1>
        
            <p>
                Please input the following information:
            </p>
            <form method="post" action="http://www.gobblerconnect.vt.edu" autocomplete="on">
                <p>
                    <label for="name">Name:
                        <input id="name" type="text" required autofocus>
                    </label>
                </p>
    
                <p>
                    <label for="password"> Password:
                        <input id="password" type="password" required>
                    </label>
                </p>
    
                <p>
                    <label for="email"> Email:
                        <input id="email" type="email" placeholder="hokies@vt.edu">
                    </label>
                </p>
                
                <fieldset>
                    <legend>Skills</legend>
                    <p>
                        <input id="photography" name="skills" type="checkbox" value="Photography"> 
                        <label for="photography"> Photography</label>
                    </p>
                    <p> 
                        <input id="photoshop" name="skills" type="checkbox" value="Photoshop"> 
                        <label for="photoshop"> Photoshop </label>  
                    </p>
                    <p>
                        <input id="html" name="skills" type="checkbox" value="HTML"> 
                        <label for="html"> HTML</label>
                    </p>
                    <p>
                        <input id="journalism" name="skills" type="checkbox" value="Journalism"> 
                        <label for="journalism"> Journalism</label>
                    </p>
                </fieldset>
                
    
                <p>
                    <label for="dob"> Date of Birth:
                        <input id="dob" type="date">
                    </label>
                </p>
                <section>
                    <p> <strong>Academic Year:</strong>
                    <select name="grade">
                        <option Selected>Freshman</option>
                        <option>Sophomore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                    </select> 
                </p>
                </section>
                
                <section>
                    <p> Excitement for the VT Basketball Season!
                    <label for="message">
                        <input id="message" type="range" min="0" max="10" >
                    </label>
                </p>
                </section>
    
                <p>
                    <label for="tel"> Telephone
                        <input id="tel" type="tel"> (xxx-xxx-xxxx)
                    </label>
                </p>

                <p>
                    <a href="HW1-HomePage.html"> Cassell Guard Home Page</a>
                </p>

                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </p>
            </form>
    </body>

</html>
